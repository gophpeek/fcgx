name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Unit Tests (Go ${{ matrix.go }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.21', '1.22', '1.23']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Run unit tests
        run: go test -short -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.go == '1.23'
        with:
          files: ./coverage.txt
          flags: unittests
          fail_ci_if_error: false

  integration-tests:
    name: Integration (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.0', '8.1', '8.2', '8.3', '8.4', '8.5']
    services:
      php-fpm:
        image: php:${{ matrix.php }}-fpm
        ports:
          - 9000:9000
        options: >-
          --health-cmd "php-fpm -t"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        volumes:
          - ${{ github.workspace }}/testing/php:/var/www/html
    steps:
      - name: Clean up Docker artifacts
        run: sudo rm -rf testing/php || true

      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Create test PHP files
        run: |
          mkdir -p testing/php
          cat > testing/php/get.php << 'EOF'
          <?php
          header("Content-Type: text/plain");
          echo "-PASSED-";
          EOF

          cat > testing/php/post.php << 'EOF'
          <?php
          header("Content-Type: text/plain");
          foreach ($_POST as $key => $value) {
              if (md5($value) === $key) {
                  echo "-PASSED-";
                  exit;
              }
          }
          echo "-FAILED-";
          EOF

          cat > testing/php/json.php << 'EOF'
          <?php
          header("Content-Type: application/json");
          echo json_encode(["status" => "ok", "pass" => true]);
          EOF

          cat > testing/php/malformed_json.php << 'EOF'
          <?php
          header("Content-Type: application/json");
          echo "{invalid json}";
          EOF

          cat > testing/php/slow.php << 'EOF'
          <?php
          sleep(2);
          echo "slow response";
          EOF

      - name: Wait for PHP-FPM
        run: |
          timeout 30 bash -c 'until nc -z localhost 9000; do sleep 1; done'

      - name: Run integration tests
        run: go test -race -v ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
